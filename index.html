<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a page represents a data set from the World Bank. It holds over 4,000 internationally comparable indicators that describe education, progession, income level for countries across the world.  "
    />
    <meta
      name="keywords"
      content="Income Level, Country, Region, World Bank,  "
    />
    <meta property="og:title" content="Education Stats Country" />
    <meta
      property="og:description"
      content="This is a page represents a data
    set from the World Bank. It holds over 4,000 internationally comparable
    indicators that describe education, progession, income level for countries
    across the world."
    />

    <title>Education Stats Country</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Bank Data Set</h1>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr class="table-row">
              <th>Country Code</th>
              <th>Short Name</th>
              <th>Region</th>
              <th>Currency Unit</th>
              <th>Income Group</th>
              <th>Latest agricultural census</th>
              <th>Latest Trade Data</th>
              <th>Latest water withdrawal data</th>
            </tr>
          </thead>
          <tbody id="countryTableBody"></tbody>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
      fetch("./EdStatsCountry.json")
        .then((response) => response.json())
        .then((data) => {
          const tableBody = document.getElementById("countryTableBody")

          data.forEach((country) => {
            const row = document.createElement("tr")
            row.innerHTML = `
                <td>${country["Country Code"]}</td>
                <td>${country["Short Name"]}</td>
                <td>${country["Region"]}</td>
                <td>${country["Currency Unit"]}</td>
                <td>${country["Income Group"]}</td>
                <td>${country["Latest agricultural census"]}</td>
                 <td>${country["Latest trade data"]}</td>
                 <td>${country["Latest water withdrawal data"]}</td>
            </td>
            `
            tableBody.appendChild(row)
          })
        })
    </script>
  </body>
</html>
